############################################################
# +------------------------------------------------------+ #
# |                     GUI Магазинов                    | #
# +------------------------------------------------------+ #
############################################################

# Титл магазина, когда игрок открывает GUI по созданию магазина.
shop-creation: Draim-Shop

# Титл магазина, когда админ открывает GUI по созданию магазина.
admin-shop-creation: Админский Draim-Shop

# Титл торговых автоматов, когда игрок открывает GUI с ним
vending-machine-customer: Торговый автомат

# Титл торговых автоматов, когда его владелец открывает GUI с ним
vending-machine-owner: Настройки торогового автомата

# Титл портфелей, когда игрок открывает GUI с ним
newt-briefcase-customer: Портфель

# Титл портфелей, когда его владелец открывает GUI с ним
newt-briefcase-owner: Настройки портфеля

# Слова, используемые в ценниках (заглавные буквы, когда это применимо)
price-tag:
  price: Цена
  selling: Продажа
  buying: Покупка
  stock: Текущий запас
  unlimited: Неограниченный

# Слова, используемые для кликабельных значков в gui (заглавные буквы первого слова, когда это применимо)
icons:
  selling-status:
    lore: Нажмите, чтобы переключить
  change-price:
    title: Изменение цены
    lore: Нажмите, чтобы изменить
  add-items:
    title: Добавить предмет
    lore: Нажмите, чтобы добавить товары в магазин
  retrieve-items:
    title: Убрать предмет
    lore: Нажмите, чтобы убрать товары из магазина
  close: Закрыть
  previous: Предыдущая Страница
  next: Следующая страница

############################################################
# +------------------------------------------------------+ #
# |                Сообщение (Основные)                  | #
# +------------------------------------------------------+ #
############################################################

# Нет разрешения на команды
command-no-perms: §fУ вас §cнет разрешения §fна использование этой команды.

# Отправляет игроку, когда он использует: `/draimshop gettotal`
total-shop-owned: "§9Всего магазинов от игроков: %s"

# Инициализация портфеля
briefcase-not-initialized: §fМагазин §cне продает/не покупает §fникаких товаров!
briefcase-already-initialized: §fПредмет уже §cустановлен §fв портфеле!

# Отправляется, когда игрок пытается открыть магазин, которые используются другими игроками
shop-currently-in-use:
  shop: §fМагазин в настоящее время §cиспользуется§f, пожалуйста, подождите...
  vending-machine: §fТорговый автомат в настоящее время §cиспользуется§f, пожалуйста, подождите...
  briefcase: §fПортфель в настоящее время §cиспользуется§f, пожалуйста, подождите...

# Отправляется, когда у игроков нет прав доступа в магазин
shop-no-perms: §fУ вас §cнет разрешений §fна посещение магазина!

# Сообщения при разблокировке дизайна магазина
unlock:
  confirmation: §fРазместите еще раз для подтверждения!
  unlocked-new: "§fВы открыли новый магазин: %s"
  unlocked-already: §fУ тебя уже есть §6%s§f магазинов!

# Сообщение, когда игрок не нацеливается на допустимый блок во время выполнения команды
invalid-target: §fНедопустимая цель...

# Владелец магазина
shop-owner: §fМагазин принадлежит игроку §6%s.

# Сообщения для создания магазина
create:
  invalid-block: §fВы §cне нацеливаетесь §fни на какой блок...
  no-perms: §fВам §cне разрешается §fразмещать здесь магазины!
  reached-max: §fВы достигли §cмаксимального §fкол-ва созданных магазинов!
  vending-machine:
    locked: §fВам еще предстоит §2разблокировать §fвыбранный торговый автомат!
    invalid-block: §fМесто должно быть не менее §62 блоков §fвоздуха выше блока на который вы смотрите..
    success: §fТорговый автомат §aуспешно §fсоздан!
  briefcase:
    locked: §fВам еще предстоит §2разблокировать §fвыбранный портфель!
    invalid-block: §fМесто должно иметь по крайней мере §61 блок §fвоздуха выше блока на который вы смотрите..
    success: §fПортфель §aуспешно §fсоздан!

# Сообщения для удаления магазина
remove:
  invalid-block: §fВы §cне нацеливаетесь §fни на какой блок...
  contain-items: §fПожалуйста, §cудалите §6все предметы §fиз портфеля, прежде чем §cудалить §fпортфель!

############################################################
# +------------------------------------------------------+ #
# |                Сообщение (Транзакции)                | #
# +------------------------------------------------------+ #
############################################################

# Плейсхолдеры:
# Покупатель    %customer%      Ник игрока, покупающего или продающего товары в магазине
# Владелец      %owner%         Ник владельца магазина
# Денеги        %total%         Общая сумма денег, задействованных в транзакции
# Предмет       %item%          Отображаемое имя предмета или его тип материала, если отображаемое имя отсутствует
# Кол-во        %amount%        Количество товаров, купленных/проданных в магазине

# Сообщение владельцу магазина, когда владелец магазина успешно продал покупателю.
customer-buy-success-owner: §6{%customer%} §fкупил §e{%amount%}x{%item%}§f от вас за §2{%total%}.

# Сообщение покупателю, когда игрок успешно приобрел товар в магазине.
customer-buy-success-customer: §fУспешно приобретен §6{%amount%}x{%item%}§f за §2{%total%}.

# Сообщение покупателю, когда игрок не смог купить товар в магазине из-за нехватки денег.
customer-buy-fail-money: §fТебе нужно хотя бы §2{%total%} §fчтобы купить!

# Сообщение покупателю, когда игрок не смог приобрести товар в магазине из-за нехватки места.
customer-buy-fail-space: §fУ вас §cнедостаточно §fместа в инвентаре!

# Сообщение покупателю, когда игрок не смог приобрести товар в магазине из-за нехватки товаров в магазине.
customer-buy-fail-item: §fВ магазине §cнет §fуказанного кол-ва выбранного товара!

# Сообщение владельцу магазина, когда игрок успешно продал предмет в магазин.
customer-sell-success-owner: §6{%customer%} §fпродал §e{%amount%}x{%item%}§f вам за §2{%total%}.

# Сообщение покупателю, когда игрок успешно продал предмет в магазин.
customer-sell-success-customer: §fУспешно продали §e{%amount%}x{%item%}§f за §2{%total%}.

# Сообщение покупателю, когда игрок не смог продать товар в магазин из-за нехватки денег у владельца.
customer-sell-fail-money: §fИгроку §5{%owner%} §cне хватает §fденег!

# Сообщение покупателю, когда игрок не смог продать товар в магазин из-за нехватки товаров.
customer-sell-fail-item: §fУ вас §cнет §fуказанной суммы для этого товара!

